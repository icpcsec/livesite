    <script>
      window.broadcastMode = (location.pathname.indexOf('/broadcast') === 0 || location.pathname.indexOf('/dashboard') === 0);
      if (window.broadcastMode) {
        document.documentElement.classList.add('broadcast-mode');
      }
      if (window.obsstudio) {
        document.documentElement.classList.add('obs-true');
      } else {
        document.documentElement.classList.add('obs-false');
      }
    </script>
