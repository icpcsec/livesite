# Per-site configuration for the production server.

# This section is exposed to users.
features:
  country: false
  prefecture: true
  photo: false
  photo_upload: false
  icon: false
  use_icons_as_photo: false

# This section is exposed to users.
ui:
  lang: ja
  photo_aspect_ratio: "9/16"
  comment_chars: 140
  streaming_nicolive_id: null
  google_analytics_id: "UA-51402415-4"

server:
  mongodb_url: "mongodb://mongodb"
  mongodb_db: livesite
  gcs_bucket_name: null
  gcs_bucket_path_prefix: null
  slack_webhook_url: null

realtime:
  poll_interval_in_seconds: 1
